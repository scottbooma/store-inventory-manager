<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Rose Apothecary</title>
</head>

<body>
    <h1>ROSE APOTHECARY</h1>
    <h2>Inventory Management System</h2>
    <table id="item-table">
        <thead>
            <th>Items</th>
            <th>Sell In (days)</th>
            <th>Quality (meaningless)</th>
        </thead>
    </table>
    <form>
        <label for="item-name">Enter item name</label>
        <input type="text" name="item-name" id="item-name">

        <label for="item-sell-in">Enter item sell in days</label>
        <input type="number" name="item-sell-in" id="item-sell-in">

        <label for="item-quality">Enter item quality</label>
        <input type="number" name="item-quality" id="item-quality">

        <label for="item-receipt-date">Date item received</label>
        <input type="date" name="item-receipt-date" id="item-receipt-date">

        <label for="confirm-receipt">Please confirm receipt of new item</label>
        <input type="checkbox" name="confirm-receipt" id="confirm-receipt" required>

        <input type="submit" value="Add new item to inventory">
    </form>
</body>

</html>
